# SonarQube Project Configuration
sonar.projectKey=jawara-net
sonar.projectName=Jawara Net
sonar.projectVersion=1.0

# Source Configuration
sonar.sources=app,components,lib,hooks,configs
sonar.tests=__tests__,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.d.ts,**/dist/**,**/build/**,**/.next/**,**/public/**,**/styles/**/*.css

# Language Configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code Coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/types/**,**/*.config.*,**/*.d.ts

# Duplication
sonar.cpd.exclusions=**/types/**,**/*.config.*

# Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true
