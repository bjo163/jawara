# SonarQube Project Configuration
sonar.projectKey=jawara-net
sonar.projectName=Jawara Net
sonar.projectVersion=1.0

# Source Code Configuration
sonar.sources=app,components,data,hooks,lib
sonar.sourceEncoding=UTF-8

# Language Configuration
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.test.{js,jsx,ts,tsx},**/*.spec.{js,jsx,ts,tsx},**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Coverage Configuration  
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Code Quality Gates
sonar.qualitygate.wait=true

# Host Configuration (will be overridden by CI/CD)
sonar.host.url=http://localhost:9000
